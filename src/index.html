<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <div class="page">
    <header id="Top">
      <div id="top__btn" class="top__btn-container">
        <a href="#Top">
          <div class="header__btn" title="TOP">
            <div class="arrow__top"></div>
            <div class="top__btn-wrap">
            </div>
          </div>
        </a>
      </div>
      <div id="title-wrap" class="title-wrap">
        <h1 class="title">News Portal</h1>
        <div id="burger" class="burger-wrap">
          <div class="burger"></div>
          <div class="burger-close-top"></div>
          <div class="burger-close-bottom"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="sources" class="sources buttons"></div>
      <div id="news" class="news"></div>
    </main>
    <footer>

      <div class="footer-container">
        <div class="footer__column">
          <a href="https://github.com/ConstantineTU" target="_blank">
            <div class="footer__github"></div>
          </a>
        </div>
        <p class="footer__copyright">
          Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <div class="footer__column">
          <a href="https://rs.school/js/" target="_blank">
            <div class="footer__rss"></div>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>
</body>

</html>
